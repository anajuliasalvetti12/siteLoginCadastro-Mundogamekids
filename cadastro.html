<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Cadastro</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>
    <div class="container">
        <!-- Aqui está a logo do site -->
        <img src="logo.jpeg" alt="Logo" class="logo">

        <div class="login">
            <!-- Título da seção de cadastro -->
            <h2>Cadastre-se</h2>

            <!-- Campo para digitar o e-mail -->
            <div class="inputBx">
                <label for="username">E-mail</label>
                <input type="text" id="username" placeholder="Digite seu e-mail" />
            </div>

            <!-- Campo para digitar a senha -->
            <div class="inputBx">
                <label for="password">Senha</label>
                <input type="password" id="password" placeholder="Digite sua senha" />
            </div>

            <!-- Campo para confirmar a senha -->
            <div class="inputBx">
                <label for="confirm_password">Confirmar Senha</label>
                <input type="password" id="confirm_password" placeholder="Confirme sua senha" />
            </div>

            <!-- Botão de cadastro -->
            <div class="button">
                <button id="login_button">Cadastre-se</button>
            </div>

            <!-- Link para fazer login se já tiver uma conta -->
            <p class="text-center">Já possui conta? <a href="index.html">Faça login</a></p>
            
            <!-- Texto para indicar login social -->
            <p class="text-center social-login-text">ou faça login na rede social</p>

            <!-- Ícones para login com redes sociais -->
            <div class="social-icons">
                <i class="fab fa-github"></i>
                <i class="fab fa-google"></i>
                <i class="fab fa-facebook"></i>
            </div>
        </div>
    </div>

    <!-- Mensagem de resultado do cadastro -->
    <h2 id="resultado"></h2>
    
    <!-- Script de cadastro -->
    <script type="module" src="cadastro.js"></script>
</body>

</html>
