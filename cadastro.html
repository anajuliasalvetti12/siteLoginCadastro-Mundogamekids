<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Cadastro</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>
    <div class="container">
        <img src="logo.jpeg" alt="Logo" class="logo">

        <div class="login">
            <h2>Cadastre-se</h2>

           <div class="indexBx">
            <label for="username">E-mail</label>
            <input type="text" id="username" placeholder="Digite seu e-mail"/>
           </div>
           
           <div class="inputBx">
            <label for="password">senha</label>
            <input type="password" id="password" placeholder="digite sua senha "/>
           </div>
           
           <div class="inputBx">
            <label for=" confirm password">confirmar senha</label>
            <input type="password" id="confirm_password" placeholder="confirme sua senha "/>
           </div>
           

            <div class="button">
                <button id="login_button">Cadastre-se</button>
            </div>

            <p class="text-center">Já possui conta? <a href="index.html">Faça login</a></p>
            <p class="text-center social-login-text">ou faça login na rede social</p>

            <div class="social-icons">
     
                <i class="fab fa-google"></i>
           
            </div>
        </div>
    </div>
    <h2 id="resultado"></h2>
    <script type="module" src="cadastro.js
